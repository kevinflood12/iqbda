<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content= "text/html; charset=utf-8">
    <title>IQBDA</title>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">
      
      <div id="masthead">
        <img width="102" height="60" src="Skittles.gif" alt="logo">
          <h1>IQBDA</h1>
       
        <h2><i>The International QBASIC Developers
          Association</i></h2>
      </div>
      
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
            <a href="member.html">Become a Member</a>
          </li>
           </ul>
           </nav>
   
      <hr>
      <div id="content">
        <header id="page-title">
          <h1>Join IQBDA Today!</h1>
        </header>
        
      <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php"
            method="post">
        
        <label for="name-field">Name</label>
        <input id="name-field" type="text" name="name">
        <br>
        <label for="pass-field">Password</label>
        <input id="pass-field" type="password" name="pass">
        <br>
        <label for="pass2-field">Password (again)</label>
        <input id="pass2-field" type="password" name="pass2">
        <br>
        <label for="email-field">Email</label>
        <input id="email-field" type="email" name="email">
        <br>
        <label for="photo-field">Photo</label>
        <input id="photo-field" type="file" name="photo">
        <br>
        <p><label>Mailing Address<br>
        <textarea name="address"></textarea></label></p>
        
        <p>Do you plan to attend IQBDC '98?
        <input id="Li_1" type="radio" name="iqbdc98" value="Yes">
        <label for="Li_1">Yes</label>
        <input id="Li_2" type="radio" name="iqbdc98" value="No">
        <label for="Li_2">No</label>
        </p>
        
        <p>How did you hear about us?
        <select name="channel">
          <option>Superbowl Ad</option>
          <option>News Article</option>
          <option>Email</option>
          <option>Flyover at the beach</option>
        </select>
        <br>
        <input type="submit">
        </p>
        
      
      </form>     
      </div>

    </div>
  </body>
</html>
